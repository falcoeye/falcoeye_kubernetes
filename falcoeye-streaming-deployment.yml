apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  creationTimestamp: null
  generation: 3
  labels:
    app: falcoeye-streaming
  name: falcoeye-streaming
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: falcoeye-streaming
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: falcoeye-streaming
    spec:
      containers:
      - env:
          - name: FLASK_CONFIG
            value: development
          - name: FLASK_APP
            value: falcoeye
          - name: STREAMING_USER
            valueFrom:
              secretKeyRef:
                key: user
                name: streaming-credentials
          - name: STREAMING_PASSWORD
            valueFrom:
              secretKeyRef:
                key: password
                name: streaming-credentials
          
        image: falcoeye-streaming:latest
        imagePullPolicy: IfNotPresent
        name: falcoeye-streaming
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      
      volumMeounts:
        - mountPath: /falcoeye-temp/data/
          name: falcoeye-volume-mount
      
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: falcoeye-volume-mount
          persistentVolumeClaim:
            claimName: falcoeye-temp-pvc
